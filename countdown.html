<!-- Body -->
<body>
    <section class="w3l-coming-soon-page">
		<div class="coming-page-infohny">
			<div class="wrapper">
				<div class="header">
					<div class="logo">
						<a class="brand-logo" href="index.html">Shallow.</a>
					</div>
					<div class="w3lhny-socialicons text-right">
                        <ul class="social">
							<li><a href="#facebook"><span class="fa fa-facebook" aria-hidden="true"></span></a></li>
							<li><a href="#linkedin"><span class="fa fa-linkedin" aria-hidden="true"></span></a></li>
							<li><a href="#twitter"><span class="fa fa-twitter" aria-hidden="true"></span></a></li>
							<li><a href="#google"><span class="fa fa-google" aria-hidden="true"></span></a></li>
						</ul>
					</div>
				</div>
				<div class="coming-block">
                    <h2>Great Things Are</h2>
                    <h1>Coming Soon</h1>
                    <p class="parahny">Always believe that something wonderful is about to happen. Unified National Graduate Entrance Examination arrives in:</p>
					<div class="countdown">
						<div class="countdown__days">
							<div class="number"></div>
							<span class>Days</span>
						</div>

						<div class="countdown__hours">
							<div class="number"></div>
							<span class>Hours</span>
						</div>

						<div class="countdown__minutes">
							<div class="number"></div>
							<span class>Minutes</span>
						</div>

						<div class="countdown__seconds">
							<div class="number"></div>
							<span class>Seconds</span>
						</div>
                    </div>
				</div>
				<div class="copyright-footer">
						<p>Copyright &copy; 2020.邹毅 All rights reserved.</p>
				</div>
			</div>
		</div>
		<script src="js/jquery-3.3.1.min.js"></script>
		<script>
			(() => {
				// Specify the deadline date
				const deadlineDate = new Date('December 26, 2020 08:30:00').getTime();

				// Cache all countdown boxes into consts
				const countdownDays = document.querySelector('.countdown__days .number');
				const countdownHours = document.querySelector('.countdown__hours .number');
				const countdownMinutes = document.querySelector('.countdown__minutes .number');
				const countdownSeconds = document.querySelector('.countdown__seconds .number');

				// Update the count down every 1 second (1000 milliseconds)
				setInterval(() => {
					// Get current date and time
					const currentDate = new Date().getTime();

					// Calculate the distance between current date and time and the deadline date and time
					const distance = deadlineDate - currentDate;

					// Calculations the data for remaining days, hours, minutes and seconds
					const days = Math.floor(distance / (1000 * 60 * 60 * 24));
					const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
					const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
					const seconds = Math.floor((distance % (1000 * 60)) / 1000);

					// Insert the result data into individual countdown boxes
					countdownDays.innerHTML = days;
					countdownHours.innerHTML = hours;
					countdownMinutes.innerHTML = minutes;
					countdownSeconds.innerHTML = seconds;
				}, 1000);
			})();
		</script>

	</section>
